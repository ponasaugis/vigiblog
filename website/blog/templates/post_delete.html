{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete a post</legend>
            <h2>You're about to delete a "{{ object.title }}", are you sure?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Move on!</button>
            <a class="btn btn-outline-secondary" href="{% url 'post' object.id %}">Cancel</a>
        </div>
    </form>
    </div>
    </div>
{% endblock content %}
