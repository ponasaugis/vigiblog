{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add new post</legend>
            {{ form.media }}
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-success btn-sm mt-1 mb-1" type="submit">Save</button>
            <a class="btn btn-outline-warning  btn-sm mt-1 mb-1" href="{{request.META.HTTP_REFERER}}">Go back</a>
        </div>
    </form>
    </div>
    </div>
{% endblock content %}
